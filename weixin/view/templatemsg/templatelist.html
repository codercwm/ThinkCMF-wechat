<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="__PLUGIN_TMPL__/public/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wrap {
            padding: 20px 20px 70px;
        }
        .table{
            margin-top:20px;
            width:auto;
        }
        textarea,input{
            border:none;
        }
        input{
            width:400px;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:cmf_plugin_url('Weixin://AdminIndex/index')}">微信插件功能列表</a></li>
        <li class="active"><a>消息模板列表</a></li>
    </ul>
    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th>模板id</th>
            <th>标题</th>
            <th>内容</th>
            <th>例子</th>
        </tr>
        </thead>
        <tbody>
            <foreach name="template_list" item="vo">
                <tr>
                    <td><input type="text" value="{$vo.template_id}"></td>
                    <td>{$vo.title}</td>
                    <td><textarea readonly cols="30" rows="8">{$vo.content}</textarea></td>
                    <td><textarea readonly cols="30" rows="8">{$vo.example}</textarea></td>
                </tr>
            </foreach>
        </tbody>
    </table>
</div>
</body>
</html>
